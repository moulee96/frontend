<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crispy - Website</title>

    <!-- Primary meta tags -->
    <meta name="title" content="chicken burger" />
    <meta
      name="description"
      content="This is a food html template made by Mouli"
    />

    <!-- Fav icon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS Links -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Preload Images -->
    <link rel="preload" as="image" href="./images/hero-1.jpg" />
    <link rel="preload" as="image" href="./images/hero-shape-1.png" />
    <link rel="preload" as="image" href="./images/hero-shape-2.png" />
  </head>
  <body>
    <!-- 
      Header
     -->

    <header class="header" data-header>
     
      <div class="container">
      
        <a href="#" class="logo">
          <img src="./images/logo.svg" width="130" height="45" alt="home" />
        </a>

        <nav class="navbar" data-navbar>
          <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
            <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
          </button>

          <a href="#" class="nav-logo">
            <img src="./images/logo.svg" width="175" height="61" alt="home" />
          </a>

          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="#" class="navbar-link" data-nav-link>Home</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link" data-nav-link>Menu</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link" data-nav-link>About</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link" data-nav-link>Shop</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link" data-nav-link>Blog</a>
            </li>
          </ul>

          <a href="#" class="btn">
            <span class="span">Book a Table</span>
            <ion-icon name="arrow-forward-outline" aria-hidden="true"></ion-icon>
          </a>

        </nav>

        <div class="header-action">
          
          <a href="tel:9999999999" class="call">
            <ion-icon name="call-outline" aria-hidden="true"></ion-icon>
            <span class="span">Call</span>
          </a>

          <a href="#" class="btn">
            <span class="span">Book</span>
            <ion-icon name="arrow-forward" aria-hidden="true"></ion-icon>
          </a>

        </div>

        <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
          <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
        </button>

        <div class="overlay" data-overlay data-nav-toggler></div>
      </div>
    </header>

    <!-- Custom JS Link -->
    <script src="./js/script.js"></script>
    <!-- Ion icons link -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
